<li class="list-group_item">

    <div [ngClass]="{'list-group-item': true,
                     'list-group-item-success': loveIts > 0,
                     'list-group-item-danger': loveIts < 0}">
    
        <div class="sp2"> 
            <span  class="pull-right sp"> {{createdAt | date: 'MM/dd/yyyy, h:mm a'}} </span>
            <h3 > {{ postTitle }} </h3> 
        </div> 
            
        <p> {{ postContent}} </p>

        <button class="btn btn-success" 
                (click)="onLike()"> Love it
        </button>

        <button class="btn btn-danger" 
                (click)="onDislike()"> Don't Love it
        </button>
    </div>
</li>
