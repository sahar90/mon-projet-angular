<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>{{titreBlock}}</h2>
      <ul class="list-group">
          <app-post-list-component *ngFor="let post of posts"
                                    [postTitle]="post.title"
                                    [postContent]="post.content"
                                    [createdAt]="post.created_at">
          </app-post-list-component>
      </ul>
    </div>
  </div>
</div>
